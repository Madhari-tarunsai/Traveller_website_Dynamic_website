<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://img.pikbest.com/origin/10/14/40/08dpIkbEsTvcp.png!w700wp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./register.css">
    <script type="module" src="register.js" defer></script>

    
  </head>

  <body>
    <div class="overlay"></div>

    <div class="container position-absolute top-50 start-50 translate-middle">
      <h1>Create An Account</h1>
      <form id="signup">
        <input type="text" placeholder="Username" id="name" required />
        <input type="email" placeholder="Email" id="mail" required />
        <input type="password" placeholder="Password" id="pswd" required />
        <button type="submit" id="btn">Sign Up</button><br /><br />
        <p>
          Already have an account?
          <a href="index.html">Login</a>
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
